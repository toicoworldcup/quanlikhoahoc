<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">ğŸ“ Quáº£n lÃ½ ÄÄƒng kÃ½ KhÃ³a há»c</h2>
        <form id="enrollmentForm" class="row g-3">
            <input type="hidden" id="enrollmentId">

                <input type="text" id="studentId" class="form-control" placeholder="ID sinh viÃªn" required>

            <div class="col-md-6">

                <th>ID</th>

</div>

<script>
    const apiUrl = '/enrollments';
    let isEditing = false;

    document.addEventListener("DOMContentLoaded", loadEnrollments);
    document.getElementById("enrollmentForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const studentId = parseInt(document.getElementById("studentId").value.trim());
        const courseId = parseInt(document.getElementById("courseId").value.trim());
        const enrollmentDate = document.getElementById("enrollmentDate").value;
        const enrollmentId = document.getElementById("enrollmentId").value;

        if (studentId && courseId && enrollmentDate) {
            const enrollmentData = {
                student: { id: studentId },
                course: { id: courseId },
                enrollment_date: enrollmentDate
            };
            if (isEditing) {
                await fetch(`${apiUrl}/${enrollmentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(enrollmentData)
                });
                isEditing = false;
                document.getElementById("submitBtn").textContent = "â• ThÃªm ÄÄƒng kÃ½";
            } else {
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(enrollmentData)
                });
            }
            resetForm();
            loadEnrollments();
        }
    });

    async function loadEnrollments() {
        const res = await fetch(apiUrl);
        const enrollments = await res.json();
        const table = document.getElementById("enrollmentTable");
        table.innerHTML = enrollments.map(e => `
                <tr>
                    <td>${e.id}</td>
                    <td>${e.enrollment_date}</td>
                    <td>${e.student ? e.student.id : ''}</td>
                    <td>${e.course ? e.course.id : ''}</td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-custom" onclick="editEnrollment(${e.id}, ${e.student.id}, ${e.course.id}, '${e.enrollment_date}')">âœï¸ Sá»­a</button>
                        <button class="btn btn-danger btn-sm btn-custom" onclick="deleteEnrollment(${e.id})">ğŸ—‘ XÃ³a</button>
                    </td>
                </tr>`).join('');
    }

    function editEnrollment(id, studentId, courseId, enrollmentDate) {
        document.getElementById("enrollmentId").value = id;
        document.getElementById("studentId").value = studentId;
        document.getElementById("courseId").value = courseId;
        document.getElementById("enrollmentDate").value = enrollmentDate;
        document.getElementById("submitBtn").textContent = "ğŸ’¾ LÆ°u";
        isEditing = true;
    }

    async function deleteEnrollment(id) {
        if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a Ä‘Äƒng kÃ½ nÃ y?")) {
            await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            loadEnrollments();
        }
    }

    function resetForm() {
        document.getElementById("enrollmentId").value = "";
        document.getElementById("studentId").value = "";
        document.getElementById("courseId").value = "";
        document.getElementById("enrollmentDate").value = "";
    }
</script>

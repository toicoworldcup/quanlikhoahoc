<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì Qu·∫£n l√Ω Kh√≥a h·ªçc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-custom {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">üéì Qu·∫£n l√Ω Kh√≥a h·ªçc</h2>
        <form id="courseForm" class="row g-3">
            <input type="hidden" id="courseId">
            <div class="col-md-8">
                <input type="text" id="courseName" class="form-control" placeholder="T√™n kh√≥a h·ªçc" required>
            </div>
            <div class="col-md-6">
                <input type="text" id="courseDescription" class="form-control" placeholder="M√¥ t·∫£ kh√≥a h·ªçc" required>
            </div>
            <div class="col-md-4 d-grid">
                <button type="submit" class="btn btn-success btn-custom" id="submitBtn">‚ûï Th√™m Kh√≥a h·ªçc</button>
            </div>
        </form>
        <hr>
        <table class="table table-hover mt-3 text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>T√™n Kh√≥a h·ªçc</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody id="courseTable"></tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <button class="btn btn-primary btn-custom" onclick="exportExcel()">üì§ Xu·∫•t Excel</button>
        <input type="file" id="fileInput" hidden>
        <button class="btn btn-warning btn-custom" onclick="document.getElementById('fileInput').click()">üì• Nh·∫≠p Excel</button>
    </div>
</div>

<script>
    const apiUrl = '/courses';
    let isEditing = false;

    document.addEventListener("DOMContentLoaded", loadCourses);
    document.getElementById("courseForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const courseName = document.getElementById("courseName").value.trim();
        const courseDescription = document.getElementById("courseDescription").value.trim();

        const courseId = document.getElementById("courseId").value;

        if (courseName && courseDescription) {
            if (isEditing) {
                await fetch(`${apiUrl}/${courseId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: courseName, description: courseDescription })
                });
                isEditing = false;
                document.getElementById("submitBtn").textContent = "‚ûï Th√™m Kh√≥a h·ªçc";
            } else {
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: courseName, description: courseDescription })
                });
            }
            document.getElementById("courseName").value = "";
            document.getElementById("courseDescription").value = "";

            document.getElementById("courseId").value = "";
            loadCourses();
        }
    });

    async function loadCourses() {
        const res = await fetch(apiUrl);
        const courses = await res.json();
        const table = document.getElementById("courseTable");
        table.innerHTML = courses.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-custom" onclick="editCourse(${c.id}, '${c.name}','${c.description}')">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-danger btn-sm btn-custom" onclick="deleteCourse(${c.id})">üóë X√≥a</button>
                        <button class="btn btn-info btn-sm btn-custom" onclick="viewLessons(${c.id})">üìö Xem B√†i H·ªçc</button>
                        <button class="btn btn-secondary btn-sm btn-custom" onclick="viewTeachers(${c.id})">üë®‚Äçüè´ Xem Gi√°o Vi√™n</button>
                        <button class="btn btn-success btn-sm btn-custom" onclick="assignTeacher(${c.id})">‚ûï G√°n Gi√°o Vi√™n</button>
                        <button class="btn btn-primary btn-sm btn-custom" onclick="assignLesson(${c.id})">‚ûï G√°n B√†i H·ªçc</button>
                    </td>
                </tr>`).join('');
    }

    function editCourse(id, name, description) {
        document.getElementById("courseId").value = id;
        document.getElementById("courseName").value = name;
        document.getElementById("courseDescription").value = description;
        document.getElementById("submitBtn").textContent = "üíæ L∆∞u";
        isEditing = true;
    }

    async function deleteCourse(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a kh√≥a h·ªçc n√†y?")) {
            await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            loadCourses();
        }
    }

    async function viewLessons(courseId) {
        const res = await fetch(`${apiUrl}/${courseId}/lessons`);
        const lessons = await res.json();
        alert(`üìö B√†i h·ªçc trong kh√≥a ${courseId}:\n` + lessons.map(l => `- ${l.name}`).join("\n"));
    }

    async function viewTeachers(courseId) {
        const res = await fetch(`${apiUrl}/${courseId}/teachers`);
        const teachers = await res.json();
        alert(`üë®‚Äçüè´ Gi√°o vi√™n trong kh√≥a ${courseId}:\n` + teachers.map(t => `- ${t.name}`).join("\n"));
    }

    async function assignTeacher(courseId) {
        const teacherId = prompt("Nh·∫≠p ID gi√°o vi√™n c·∫ßn g√°n v√†o kh√≥a h·ªçc:");
        if (teacherId) {
            await fetch(`${apiUrl}/${courseId}/add-teacher/${teacherId}`, { method: 'POST' });
            alert("‚úÖ G√°n gi√°o vi√™n th√†nh c√¥ng!");
            loadCourses();
        }
    }

    async function assignLesson(courseId) {
        const lessonId = prompt("Nh·∫≠p ID b√†i h·ªçc c·∫ßn g√°n v√†o kh√≥a h·ªçc:");
        if (lessonId) {
            await fetch(`${apiUrl}/${courseId}/add-lesson/${lessonId}`, { method: 'POST' });
            alert("‚úÖ G√°n b√†i h·ªçc th√†nh c√¥ng!");
            loadCourses();
        }
    }

    function exportExcel() {
        window.location.href = `${apiUrl}/export/excel`;
    }

    document.getElementById("fileInput").addEventListener("change", async function() {
        const file = this.files[0];
        if (file) {
            const formData = new FormData();
            formData.append("file", file); // ƒê·∫£m b·∫£o key l√† "file" thay v√¨ "filePath"

            try {
                const response = await fetch(`${apiUrl}/import`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("‚úÖ Nh·∫≠p d·ªØ li·ªáu th√†nh c√¥ng!");
                    loadCourses();
                } else {
                    const errorText = await response.text();
                    alert(`‚ùå L·ªói nh·∫≠p d·ªØ li·ªáu: ${errorText}`);
                }
            } catch (error) {
                alert("‚ùå L·ªói khi g·ª≠i file l√™n server!");
                console.error(error);
            }
        }
    });

</script>
</body>
</html>

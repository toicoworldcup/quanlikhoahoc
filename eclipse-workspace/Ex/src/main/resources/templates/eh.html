<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìß Qu·∫£n l√Ω L·ªãch s·ª≠ Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-custom {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">üìß Qu·∫£n l√Ω L·ªãch s·ª≠ Email</h2>
        <form id="emailForm" class="row g-3">
            <input type="hidden" id="emailId">
            <div class="col-md-6">
                <input type="email" id="recipientEmail" class="form-control" placeholder="Email ng∆∞·ªùi nh·∫≠n" required>
            </div>
            <div class="col-md-6">
                <input type="text" id="title" class="form-control" placeholder="Ti√™u ƒë·ªÅ Email" required>
            </div>
            <div class="col-md-12">
                <textarea id="content" class="form-control" placeholder="N·ªôi dung Email" rows="4" required></textarea>
            </div>
            <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-success btn-custom" id="submitBtn">‚ûï G·ª≠i Email</button>
            </div>
        </form>
        <hr>
        <button class="btn btn-info btn-custom mb-3" id="sendScoreReport">üì© G·ª≠i B√°o C√°o ƒêi·ªÉm</button>
        <table class="table table-hover mt-3 text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email Ng∆∞·ªùi Nh·∫≠n</th>
                <th>Ti√™u ƒë·ªÅ</th>
                <th>N·ªôi dung</th>
                <th>Th·ªùi gian g·ª≠i</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody id="emailTable"></tbody>
        </table>
    </div>
</div>

<script>
    const apiUrl = '/emailhistories';
    let isEditing = false;

    document.addEventListener("DOMContentLoaded", loadEmails);

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const emailId = document.getElementById("emailId").value;
        const recipientEmail = document.getElementById("recipientEmail").value.trim();
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();

        if (recipientEmail && title && content) {
            const emailData = { recipientEmail, title, content };

            if (isEditing) {
                await fetch(`${apiUrl}/${emailId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(emailData)
                });
                isEditing = false;
                document.getElementById("submitBtn").textContent = "‚ûï G·ª≠i Email";
            } else {
                await fetch(`${apiUrl}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(emailData)
                });
            }
            resetForm();
            loadEmails();
        }
    });

    document.getElementById("sendScoreReport").addEventListener("click", async () => {
        const enrollmentId = prompt("Nh·∫≠p Enrollment ID ƒë·ªÉ g·ª≠i b√°o c√°o ƒëi·ªÉm:");
        if (enrollmentId) {
            const res = await fetch(`${apiUrl}/send-score-report/${enrollmentId}`, { method: 'POST' });
            const msg = await res.text();
            alert(msg);
        }
    });

    async function loadEmails() {
        const res = await fetch(apiUrl);
        const emails = await res.json();
        const table = document.getElementById("emailTable");
        table.innerHTML = emails.map(e => `
                <tr>
                    <td>${e.id}</td>
                    <td>${e.recipientEmail}</td>
                    <td>${e.title}</td>
                    <td>${e.content}</td>
                    <td>${new Date(e.sendTime).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-custom" onclick="editEmail(${e.id}, '${e.recipientEmail}', '${e.title}', '${e.content}')">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-danger btn-sm btn-custom" onclick="deleteEmail(${e.id})">üóë X√≥a</button>
                    </td>
                </tr>
            `).join('');
    }

    function editEmail(id, recipientEmail, title, content) {
        document.getElementById("emailId").value = id;
        document.getElementById("recipientEmail").value = recipientEmail;
        document.getElementById("title").value = title;
        document.getElementById("content").value = content;
        document.getElementById("submitBtn").textContent = "üíæ L∆∞u";
        isEditing = true;
    }

    async function deleteEmail(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a email n√†y?")) {
            await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            loadEmails();
        }
    }

    function resetForm() {
        document.getElementById("emailId").value = "";
        document.getElementById("recipientEmail").value = "";
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Qu·∫£n l√Ω B√†i h·ªçc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-custom {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">üìö Qu·∫£n l√Ω B√†i h·ªçc</h2>
        <form id="lessonForm" class="row g-3">
            <input type="hidden" id="lessonId">
            <div class="col-md-6">
                <input type="text" id="lessonName" class="form-control" placeholder="T√™n b√†i h·ªçc" required>
            </div>
            <div class="col-md-6">
                <input type="text" id="lessonDescription" class="form-control" placeholder="M√¥ t·∫£ b√†i h·ªçc" required>
            </div>
            <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-success btn-custom" id="submitBtn">‚ûï Th√™m B√†i h·ªçc</button>
            </div>
        </form>
        <hr>
        <button class="btn btn-primary btn-custom mb-3" id="exportExcel">üì§ Xu·∫•t Excel</button>
        <input type="file" id="excelFile" class="form-control mb-2">
        <button class="btn btn-secondary btn-custom mb-3" onclick="importExcel()">üì• Nh·∫≠p t·ª´ Excel</button>

        <table class="table table-hover mt-3 text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>T√™n b√†i h·ªçc</th>
                <th>M√¥ t·∫£</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody id="lessonTable"></tbody>
        </table>
    </div>
</div>

<script>
    const apiUrl = '/lessons';
    let isEditing = false;

    document.addEventListener("DOMContentLoaded", loadLessons);

    document.getElementById("lessonForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const lessonId = document.getElementById("lessonId").value;
        const lessonName = document.getElementById("lessonName").value.trim();
        const lessonDescription = document.getElementById("lessonDescription").value.trim();

        if (lessonName && lessonDescription) {
            const lessonData = { name: lessonName, description: lessonDescription };

            if (isEditing) {
                await fetch(`${apiUrl}/${lessonId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(lessonData)
                });
                isEditing = false;
                document.getElementById("submitBtn").textContent = "‚ûï Th√™m B√†i h·ªçc";
            } else {
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(lessonData)
                });
            }
            resetForm();
            loadLessons();
        }
    });

    document.getElementById("exportExcel").addEventListener("click", () => {
        window.location.href = `${apiUrl}/export/excel`;
    });

    async function importExcel() {
        const fileInput = document.getElementById("excelFile");
        const file = fileInput.files[0];

        if (!file) {
            alert("‚ùå Vui l√≤ng ch·ªçn file Excel!");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("http://localhost:8080/lessons/import", {
                method: "POST",
                body: formData, // ‚úÖ Kh√¥ng c·∫ßn headers, tr√¨nh duy·ªát s·∫Ω t·ª± ƒë·∫∑t Content-Type
            });

            const message = await response.text();
            alert(message);
            loadLessons(); // üîÑ Refresh l·∫°i danh s√°ch sau khi import th√†nh c√¥ng
        } catch (error) {
            console.error("L·ªói khi import:", error);
            alert("‚ùå Import th·∫•t b·∫°i!");
        }
    }



    async function loadLessons() {
        const res = await fetch(apiUrl);
        const lessons = await res.json();
        const table = document.getElementById("lessonTable");
        table.innerHTML = lessons.map(l => `
                <tr>
                    <td>${l.id}</td>
                    <td>${l.name}</td>
                    <td>${l.description}</td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-custom" onclick="editLesson(${l.id}, '${l.name}', '${l.description}')">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn btn-danger btn-sm btn-custom" onclick="deleteLesson(${l.id})">üóë X√≥a</button>
                    </td>
                </tr>
            `).join('');
    }

    function editLesson(id, name, description) {
        document.getElementById("lessonId").value = id;
        document.getElementById("lessonName").value = name;
        document.getElementById("lessonDescription").value = description;
        document.getElementById("submitBtn").textContent = "üíæ L∆∞u";
        isEditing = true;
    }

    async function deleteLesson(id) {
        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i h·ªçc n√†y?")) {
            await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
            loadLessons();
        }
    }

    function resetForm() {
        document.getElementById("lessonId").value = "";
        document.getElementById("lessonName").value = "";
        document.getElementById("lessonDescription").value = "";
    }
</script>
</body>
</html>

<body>

<h2>ğŸ“š Quáº£n lÃ½ Sinh viÃªn</h2>

<div id="student-form">

<table id="studentsTable">

<script>
    const apiBaseUrl = "/students";

    // ğŸ“œ Láº¥y danh sÃ¡ch sinh viÃªn
    async function loadStudents() {
        const response = await fetch(apiBaseUrl);
        const students = await response.json();
        const tbody = document.querySelector("#studentsTable tbody");
        tbody.innerHTML = "";

        students.forEach(student => {
            const row = `<tr>

            tbody.innerHTML += row;

    }

    // â• ThÃªm hoáº·c ğŸ“ Cáº­p nháº­t sinh viÃªn
    async function addOrUpdateStudent() {
        const id = document.getElementById("studentId").value;

        const email = document.getElementById("email").value;

        const response = await fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email })
        });
        if (response.ok) {
            alert(id ? "ğŸ“ Cáº­p nháº­t thÃ nh cÃ´ng!" : "âœ… ThÃªm sinh viÃªn thÃ nh cÃ´ng!");
            loadStudents();
            document.getElementById("studentId").value = "";

            document.getElementById("email").value = "";

            alert("âŒ Thao tÃ¡c tháº¥t báº¡i!");
        }
    }

    function editStudent(id, name, email) {
        document.getElementById("studentId").value = id;
        document.getElementById("name").value = name;
        document.getElementById("email").value = email;
    }

    // âŒ XÃ³a sinh viÃªn
    async function deleteStudent(id) {
        if (confirm("ğŸ—‘ï¸ Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a sinh viÃªn nÃ y khÃ´ng?")) {
            const response = await fetch(`${apiBaseUrl}/${id}`, { method: "DELETE" });

    // ğŸ“¥ Import file Excel
    async function importExcel() {
        const fileInput = document.getElementById("excelFile");
        const file = fileInput.files[0];
        if (!file) return alert("âŒ Vui lÃ²ng chá»n file Excel!");

        // Láº¥y Ä‘Æ°á»ng dáº«n tá»‡p tá»« input file (chá»‰ chÃ­nh xÃ¡c khi upload tá»« server hoáº·c sá»­ dá»¥ng API phÃ¹ há»£p)
        const filePath = `C://Users//Hiep Phuong//Desktop//${file.name}`;

        const response = await fetch(`${apiBaseUrl}/import?filePath=${encodeURIComponent(filePath)}`, {

    window.onload = loadStudents;
</script>
